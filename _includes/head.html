<head>
  <!-- Character encoding and compatibility -->
  <meta charset="utf-8" />                                           <!-- Basic charset tag :contentReference[oaicite:1]{index=1} -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />             <!-- Legacy IE support :contentReference[oaicite:2]{index=2} -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /><!-- Responsive viewport :contentReference[oaicite:3]{index=3} -->

  <!-- SEO (Open Graph, Twitter cards, etc.) -->
  {% seo %}                                                          <!-- Auto-inserts meta tags via jekyll-seo-tag :contentReference[oaicite:4]{index=4} -->

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" /><!-- Loads Minima’s compiled CSS :contentReference[oaicite:5]{index=5} -->

  <!-- RSS / Atom feed metadata -->
  {% feed_meta %}                                                    <!-- Inserts feed links (e.g. `<link rel="alternate" …>`) :contentReference[oaicite:6]{index=6} -->

  <!-- Google Analytics (only in production) -->
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}                              <!-- Minima’s GA snippet :contentReference[oaicite:7]{index=7} -->
  {% endif %}

  <!-- User-defined extra head snippets -->
  {% include custom-head.html %}                                     <!-- Override/customize via your own `_includes/custom-head.html` :contentReference[oaicite:8]{index=8} -->

  <!-- Example Favicons (add your own under `/assets/` or site root) -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png'  | relative_url }}" />
  <link rel="icon" type="image/png" sizes="32x32"   href="{{ '/favicon-32x32.png'    | relative_url }}" />
  <link rel="icon" type="image/png" sizes="16x16"   href="{{ '/favicon-16x16.png'    | relative_url }}" /> <!-- Example favicon code :contentReference[oaicite:9]{index=9} -->
</head>


<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$', '$'], ["\\(", "\\)"] ],
      displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
      processEscapes: true,
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
    }
    //,
    //displayAlign: "left",
    //displayIndent: "2em"
  });
</script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
